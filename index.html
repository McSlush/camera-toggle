<html>

<head>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/master/dist/aframe-orbit-controls-component.min.js"></script>

    <script>


        AFRAME.registerComponent("change-to-2-camera", {
            init:function() {
                var el = this.el;
                var data = this.data;
                el.addEventListener('mousedown', function() {
                    document.querySelector('#cursor1').setAttribute('visible', false);
                    var cam = document.querySelector('#cam2')
                    cam.setAttribute('camera', 'active', true);
                })

            }
        });

        AFRAME.registerComponent("change-to-1-camera", {
            init:function() {
                var el = this.el;
                var data = this.data;

                window.addEventListener("keydown", function(e){
                    if(e.keyCode === 27) { // e.g. v key
                        console.log("keydown");
                        document.querySelector('#cursor1').setAttribute('visible', true);
                        var cam = document.querySelector('#cam1')
                        cam.setAttribute('camera', 'active', true);
                        console.log(document.querySelector('#cam1'));
                    }
                })
            }
        })


    </script>
</head>

<body>
    <a-scene stats>
        <a-assets>

        </a-assets>
        <a-camera change-to-1-camera id="cam1" position="1 0 0">
            <a-cursor id="cursor1"></a-cursor>
        </a-camera>

        <a-camera id="cam2" wasd-controls-enabled="false"
           position="0 0 0"
           orbit-controls="
               autoRotate: true;
               target: #target;
               enableDamping: true;
               dampingFactor: 0.25;
               rotateSpeed:0.14;
               minDistance:3;
               maxDistance:15;"
           mouse-cursor="">
        </a-camera>

        <a-sky color="#6EBAA7"></a-sky>

        <a-box id="target" change-to-2-camera  position="-1 0.5 -4" rotation="0 45 0" color="#4CC3D9"></a-box>


        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>


    </a-scene>

    <script>

    </script>
</body>

</html>
